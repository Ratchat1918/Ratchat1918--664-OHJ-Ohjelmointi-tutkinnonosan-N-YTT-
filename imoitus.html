<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ilmoitus.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="kuvat/duck.png">    
    <title id="titleIlmoitus"></title>
</head>
<body>
    <div id="navbarContainer">
        <a id="tunnus" href="#" onclick="openMainPage()"><img src="kuvat/duck.png"></a>
        <div id="rightElements">
            <div class="container">
                <img onclick="openChart()" src="kuvat/shoppingCart.png" id="ostosKoriImg">
                <div id="tuoteMaara" class="centered">0</div>
            </div>
        </div>
    </div>
    <div id="publishedPanel" class="panel">
        <span id="closeBtnPublish">&times;</span>
        <h2>Omat ilmoitukset</h2>
        <form id="publishedForm"></form>
    </div>
    <h1 id="nimiH1"></h1>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="" alt="Image #0">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <div id="tuoteInfo">
        <p id="tuoteInfoP"></p>
        <h1 id="tuoteHintaH1"></h1>
        <button id="cartBtn" onclick="addToCart()">
            <img style="max-width: 100%; max-height: 100%;" src="kuvat/shoppingCart.png" >
            Lisää ostoskoriin
        </button><br>
        <button id="takasOstoksille" onclick="openMainPage()">
            Jatka ostoksia
        </button>
    </div>
<script src="ilmoitus.js"></script>
<script src="login.js"></script>
</html>
