<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="checkOut.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="kuvat/duck.png">
    <title>Kauppa</title>
</head>
<body>
    <div id="navbarContainer">
        <a id="tunnus" href="#" onclick="openMainPage()"><img src="kuvat/duck.png"></a>
        <div id="rightElements">
            <p id="loggedUser"></p>
            <nav>
                <button id="menuToggler">☰</button>
                <div id="menuItems">
                    <div id="sell"></div>
                    <div id="publishedItems"></div>
                    <button id="logBtn">Kirjaudu</button>
                </div>
            </nav>
            <div class="container">
                <img onclick="openChart()" src="kuvat/shoppingCart.png" id="ostosKoriImg">
                <div id="tuoteMaara" class="centered">0</div>
            </div>
        </div>
    </div>
    <div id="loginPanel" class="panel">
        <span id="closeBtn">&times;</span>
        <h2>Kirjaudu sisään</h2>
        <form id="formPanel">
            <label for="username">Käyttäjätunnus:</label>
            <input type="text" id="username" name="username">
            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password">
            <button type="submit" id="loginBtn">Kirjaudu sisään</button>
            <p id="inCorrect" style="color: blue;"></p>
        </form>

        <h2>Uusi käyttäjä?</h2>
        <button id="openModal">Rekisteröidy</button>
    </div>
    <div id="publishedPanel" class="panel">
        <span id="closeBtnPublish">&times;</span>
        <h2>Omat ilmoitukset</h2>
        <form id="publishedForm"></form>
    </div>
    <div id="shoppingChartPanel" class="panel">
        <span id="closeBtnShopping" onclick="closeShoppingPanel()">&times;</span>
        <h2>Ostoskori</h2>
    </div>
    <div id="modalOverlay"></div>
    <div id="confirmDeleteModal">
        <p class="confirmDeleteText"></p>
        <button class="yesDelete">Poista</button>
        <button class="noDelete">Peruuta</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Uusi käyttäjä</h2>
            <form id="registerModal">
                <div>
                    <label for="newUsername">Käyttäjätunnus:</label>
                    <input type="text" id="newUsername" name="newUsername">
                </div>
                <div>
                    <label for="newPassword">Salasana:</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>
                <p id="inValidRegister" style="color: blue;"></p>
                <button type="submit" id="registerBtn">Rekisteröidy</button>
            </form>
        </div>
    </div>
    <div id="productModal" class="productModal">
        <div class="modal-content">
            <span id="productCloseModal" class="productClose">&times;</span>
            <h2>Lisää tuote</h2>
            <form id="detailsModal">
                <div>
                    <label for="productName">Tuote:</label>
                    <input type="text" id="productName" name="productName">
                </div>
                <div>
                    <label for="productDetail">Lyhyt kuvaus tuotteesta:</label>
                    <input type="text" id="productDetail" name="productdetail">
                </div>
                <div>
                    <label for="productDescription">Tuotteen kuvaus:</label>
                    <textarea id="productDescription" name="productDescription"></textarea>
                </div>
                <div>
                    <label for="productPrice">Tuotteen hinta:</label>
                    <input type="number" id="productPrice" name="productPrice">
                </div>
                <div>
                    <label for="productPicture">Lisää kuvat:</label>
                    <input type="file" id="productPicture" name="productPicture" accept="image/*">
                    <div id="previewPictures"></div>
                </div>
                <p id="inValidDetails" style="color: blue;"></p>
                <button type="submit" id="publishBtn">Julkaise</button>
            </form>
        </div>
    </div>
    <div id="checkOutModal" class="productModal">
        <div class="checkOutModalContent">
            <span id="checkOutCloseBtn" class="productClose">&times;</span>
            <h2>Viimeistele tilaus</h2>
            <form id="checkOutDetailsModal">
                <div>
                    <label for="name">Nimi:</label>
                    <input type="text" id="name" name="name" placeholder="Ossi Ostaja" required>
                </div>
                <div>
                    <label for="address">Osoite:</label>
                    <input type="text" id="address" name="address" placeholder="Esim. Ostajankatu 2B 17" required>
                </div>
                <div>
                    <label for="postcode">Postinumero:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="Esim. 44100" pattern="[0-9]{5}" required>
                </div>
                <div>
                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" name="email" placeholder="joku@sahkoposti.com" required>
                </div>
                <div>
                    <label for="phonenumber">Puhelinnumero:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="+358123456789" pattern="\+358[0-9]{9}" required>
                </div>
                
                <div class="paymentOption">
                    <label>
                        <input type="radio" name="payment" value="visa" id="visacard">
                        <img src="./kuvat/visa.png" alt="visa logo" class="payment-image">
                        <input type="radio" name="payment" value="mastercard" id="mastercard">
                        <img src="./kuvat/mastercard.png" alt="mastercard logo" class="payment-image">
                    </label>
                </div>
                <div>
                
                    <label for="cardHolder">Kortin haltija:</label>
                    <input type="text" id="cardHolder" name="cardholder" placeholder="Ossi Ostaja" required>
                    <label for="cardNumber">Kortin nro.</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" pattern="(?:\d{4} ){3}\d{4}" required>
                    <label for="expDate">Kortin voimassaoloaika:</label>
                    <input type="text" id="expDate" name="expDate" placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}" required>
                    <label for="securityCode">CVV/CVC:</label>
                    <input type="number" id="securityCode" name="securityCode" required>
                </div>
                <p id="inValidCheckOut" style="color: blue;"></p>
                <button type="submit" id="confirmOrder">Vahvista tilaus</button>
            </form>
        </div>
    </div>
    <div id="confirmationModal">
        <div class="productModal-content">
            <p>Ilmoituksesi on nyt julkaistu</p>
            <button id="confirmOkBtn">Ok</button>
        </div>
    </div>
    <div id="kauppaContainer"></div>
</body>
<script src="index.js"></script>
<script src="login.js"></script>
<script src="myyjanSivu.js"></script>
<script src="checkOut.js"></script>
</html>
